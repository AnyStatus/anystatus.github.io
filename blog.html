---
layout: page
title: Blog
description: AnyStatus updates and release announcements
---
{% for post in site.posts %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ post.title }}</h2>
            <hr />
            <p class="text-muted">Posted on {{ post.date | date_to_string }} by {{ post.author }}</p>
            <p>{{ post.excerpt }}</p>
            <p><a href="{{ site.baseurl }}{{ post.url }}">Read more</a></p>
        </div>
    </div>
</div>
{% endfor %}
