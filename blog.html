---
layout: page
title: Blog
---
<div class="container">
    {% for post in site.posts %}
    <div class="row mb-2">
        <div class="col-md-12">
            <h2>{{ post.title }}</h2>
            <p class="text-muted">Posted on {{ post.date | date_to_string }} by {{ post.author }}</p>
            <p>
                {% if post.description %}
                {{ post.description }}
                {% else %}
                {{ post.excerpt | strip_html }}
                {% endif %}
            </p>
            <p><a class="btn btn-outline-dark" href="{{ site.baseurl }}{{ post.url }}">Read more</a></p>
        </div>
    </div>
    {% endfor %}
</div>
